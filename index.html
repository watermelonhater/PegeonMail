<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PigeonMail</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@400..700&family=Roboto:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <div class="logo">
                        <h1 class="logo__title">PIGEON MAIL</h1>
                        <img
                            class="logo__img"
                            src="images/logo-img.svg"
                            alt=""
                        />
                    </div>
                    <div class="header__buttons">
                        <a href="" class="header__btn"> Sign In </a>
                        <a href="" class="header__btn-green"> Register </a>
                    </div>
                </div>
            </div>
        </header>
        <section class="main-content">
            <div class="container">
                <p class="main-content__title">
                    PIGEON MAIL
                </p>
                <h2 class="main-content__promo">
                    Your new, <br> simpler mail
                </h2>
                <p class="main-content__text">
                    No more cluttered inbox, just lean design. <br> We offer email
                    and email only platform. Enjoy the simplest mail service
                    available online!
                </p>
                <button class="main-content__btn">Create account
                    <img class="arrow-btn" src="" alt="">
                </button>
                <!-- <img src="images/test.svg" alt="" class="main-content__img"> -->
            </div>
        </section>
    </body>
</html>
